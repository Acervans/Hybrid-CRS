services:
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    volumes:
      - ollama:/root/.ollama
    # Expose Ollama API
    ports:
      - 11434:11434
    pull_policy: always
    tty: true
    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  falkordb:
    image: falkordb/falkordb:latest
    container_name: falkordb
    ports:
      - 6379:6379
      - 3000:3000
    volumes:
      - ./falkordb_storage:/data
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  ollama: {}
